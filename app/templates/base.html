<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{% block title %}{% endblock %} - MeloMatch</title>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-light">
       <div class="container">
           <a class="navbar-brand" href="{{ url_for('main.index') }}">
               <i class="fas fa-music me-2"></i>MeloMatch
           </a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
               <span class="navbar-toggler-icon"></span>
           </button>
           <div id="navbarNav" class="collapse navbar-collapse justify-content-end">
               <ul class="navbar-nav align-items-center">
                   <li class="nav-item">
                       <a class="nav-link active" href="{{ url_for('main.index') }}">
                           <i class="fas fa-home me-1"></i>Home
                       </a>
                   </li>
                   {% if current_user.is_authenticated %}
                       <li class="nav-item">
                           <a class="nav-link" href="{{ url_for('main.dashboard') }}">
                               <i class="fas fa-chart-line me-1"></i>Dashboard
                           </a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="{{ url_for('auth.logout') }}">
                               <i class="fas fa-sign-out-alt me-1"></i>Logout
                           </a>
                       </li>
                   {% else %}
                       <li class="nav-item auth-buttons">
                           <a class="nav-link btn btn-login" href="{{ url_for('auth.login') }}">
                               <i class="fas fa-sign-in-alt me-1"></i>Login
                           </a>
                           <a class="nav-link btn btn-signup" href="{{ url_for('auth.signup') }}">
                               <i class="fas fa-user-plus me-1"></i>Sign Up
                           </a>
                       </li>
                   {% endif %}
               </ul>
           </div>
       </div>
   </nav>

   <main class="container py-4">
       {% block content %}{% endblock %}
   </main>

   <footer class="text-center py-4">
       <div class="container">
           <p class="mb-0 text-muted">&copy; 2024 Melomatch. All rights reserved.</p>
       </div>
   </footer>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
